version: "3.5"
services:
  app:
    build: recomends/
    #command: python3 manage.py runserver 0.0.0.0:8000
    command: sh init.sh
    volumes:
      - ./recomends:/code
    environment:
      - DB_HOSTS=mongo1;mongo2;mongo3
    ports:
      - "8000:8000"
    depends_on:
      - replSetInitiate
    networks:
      - app-network
  mongo1:
    image: mongo:3.4
    #env_file:
      #k- ./mongo-repl.env
    ports:
      - "27017:27017"
    command: mongod  --replSet apprepl
    networks:
      - app-network
  mongo2:
    image: mongo:3.4
    ports:
      - "27018:27017"
    command: mongod  --replSet apprepl
    networks:
      - app-network
  mongo3:
    image: mongo:3.4
    ports:
      - "27019:27017"
    command: mongod  --replSet apprepl
    networks:
      - app-network
  replSetInitiate:
    image: mongo:3.4
    env_file:
      - ./mongo-repl.env
    volumes:
      - .:/scripts
    command: sh scripts/mongo-repl.env
    depends_on:
      - mongo1
      - mongo2
      - mongo3
    networks:
      - app-network
  postgres-server:
    image: postgres:latest
    volumes:
      - ./zbx_env/var/lib/postgresql/data:/var/lib/postgresql/data:rw
    env_file:
      - .env_db_pgsql
    networks:
      - app-network

  zabbix-server:
    image: zabbix/zabbix-server-pgsql:alpine-3.4-latest
    ports:
      - "9090:80"
      - "10051:10051"
    #volumes:
      #- /etc/localtime:/etc/localtime:ro
      #links:
      #li- zabbix-db:zabbix.db
    networks:
      - app-network
    depends_on:
      - postgres-server
    env_file:
      - .env_db_pgsql

  zabbix-agent:
    image: zabbix/zabbix-agent:alpine-3.4-latest
    ports:
     - "10050:10050"
    volumes:
     - /etc/localtime:/etc/localtime:ro
     - /etc/timezone:/etc/timezone:ro
     - ./zbx_env/etc/zabbix/zabbix_agentd.d:/etc/zabbix/zabbix_agentd.d:ro
     - ./zbx_env/var/lib/zabbix/modules:/var/lib/zabbix/modules:ro
     - ./zbx_env/var/lib/zabbix/enc:/var/lib/zabbix/enc:ro
     - ./zbx_env/var/lib/zabbix/ssh_keys:/var/lib/zabbix/ssh_keys:ro
    links:
     - zabbix-server:zabbix-server
    #env_file:
    # - .env_agent
    user: root
    privileged: true
    pid: "host"
    networks:
      app-network:
    stop_grace_period: 5s

  zabbix-web-nginx-pgsql:
    image: zabbix/zabbix-web-nginx-pgsql:alpine-3.4-latest
    ports:
      - "8081:80"
      - "8443:443"
    links:
      - postgres-server:postgres-server
      - zabbix-server:zabbix-server
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./zbx_env/etc/ssl/nginx:/etc/ssl/nginx:ro
    env_file:
      - .env_db_pgsql
    #  - .env_web
    user: root
    depends_on:
      - postgres-server
      - zabbix-server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      app-network:
    stop_grace_period: 10s
    sysctls:
      - net.core.somaxconn=65535
networks:
  app-network:
    driver: bridge
